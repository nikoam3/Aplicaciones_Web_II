<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light m-5 text-center">
    <div id="navbar">

    </div>
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1 id="userName"></h1>
            <p class="lead">Selecciona las mejores películas!</p>
        </div>
    </header>

    <main class="container my-5 bg-dark text-light">
        <div class="d-flex align-items-left mb-4">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel"
                    viewBox="0 0 16 16">
                    <path
                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z" />
                </svg>
            </button>
        </div>


        <div>
            <div class="collapse collapse-horizontal" id="collapseWidthExample">
                <div class="mb-4 p-3 bg-dark text-light rounded">
                    <h4 class="m-4">Filtrar Películas</h4>
                    <form id="filterForm" class="row g-3">
                        <div class="col-md-4" id="filterGenero">

                        </div>
                        <div class="col-md-4" id="filterCalificacion">

                        </div>
                        <div class="col-md-4">
                            <label for="filterPrecio" class="form-label">Precio Máximo</label>
                            <input type="number" id="filterPrecio" class="form-control" placeholder="Ej: 50">
                        </div>
                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-primary" id="aplicarFiltros">Aplicar Filtros</button>
                            <button type="reset" class="btn btn-secondary" id="limpiarFiltros">Limpiar Filtros</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Género</th>
                    <th scope="col">Calificación</th>
                    <th scope="col">Precio</th>
                    <th><input class="form-check-input" type="checkbox" id="selectAll" value=""
                            aria-label="Seleccionar todos"></th>
                </tr>
            </thead>
            <tbody id="tableProductos">

            </tbody>
        </table>
        <div id="alertaCarritoVacio">
        </div>
        <div class="gap-4 d-md-flex justify-content-md-center">
            <button class="btn btn-success" type="button" id="botonAgregarCarrito">Agregar
                a Carrito
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                </svg>
            </button>
        </div>
    </main>

    <footer class="bg-dark text-center py-4">
        <p>&copy; 2025 Mi Sitio. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../controller/home.js"></script>
    <script type="module" src="../controller/navbar.js"></script>
</body>

</html>
