<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>

<body class="text-white m-5 text-center">
    <div id="navbar">

    </div>
    <header>
        <h1>Mi Cuenta</h1>
    </header>
    <main>
        <div class="d-flex justify-content-center align-items-center flex-column">
            <section>
                <h2 class="m-2">Información del Usuario</h2>
                <form class="row d-flex justify-content-center align-items-center flex-column"
                    id="formModificarUsuario">
                    <div class="col-md-10">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" value="" required disabled>
                    </div>
                    <div class="col-md-10">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" value="" required disabled>
                    </div>
                    <div class="col-md-10">
                        <label for="validationCustomUsername" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="" required disabled>
                    </div>
                    <div class="col-md-10">
                        <label for="direccion" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="direccion" required disabled>
                    </div>
                    <div class="col-md-10">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" required disabled>
                    </div>
                    <div class="col-md-10 m-3">
                        <button class="btn btn-success me-3" type="button" id="botonEditar">Editar</button>
                        <button class="btn btn-primary ms-3" type="button" id="botonGuardar" disabled>Guardar</button>
                    </div>

                </form>
            </section>
            <div id="alertaModificarUsuario">

            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Mi Aplicación Web</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../scripts/miCuenta.js"></script>
    <script type="module" src="../scripts/navbar.js"></script>
</body>

</html>
