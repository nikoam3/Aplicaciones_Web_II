<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto Aplicaciones Web II">
    <title>Proyecto AWII</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f86c65d0c7.js" crossorigin="anonymous"></script>
</head>

<body class="bg-dark text-light m-5 text-center">
    <div id="navbar">

    </div>
    <header>
        <h1>Bienvenido al Proyecto AWII</h1>
    </header>

    <main class="container my-5 bg-dark text-light">

        <div class="container mt-4">
            <h2>Buscar Películas</h2>
            <button class="btn btn-primary position-fixed bottom-0 end-0 m-3 rounded-pill" id="showCarrito"
                type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                aria-controls="offcanvasWithBothOptions">
                <i class="fa-solid fa-cart-shopping fa-2xl"></i>
            </button>

            <form id="searchForm" class="d-flex mb-4">
                <input class="form-control me-2" type="search" id="searchNombre" name="searchNombre"
                    placeholder="Buscar por nombre (ej. El Padrino)" aria-label="Buscar">
                <div class="d-flex">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseWidthExample" aria-expanded="false"
                        aria-controls="collapseWidthExample">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-funnel" viewBox="0 0 16 16">
                            <path
                                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
        <div>
            <div class="collapse collapse-horizontal" id="collapseWidthExample">
                <div class="mb-4 p-3 bg-dark text-light rounded">
                    <h4 class="m-4">Filtrar Películas</h4>
                    <form id="filterForm" class="row g-3">
                        <div class="col-md-4" id="filterGenero">

                        </div>
                        <div class="col-md-4" id="filterCalificacion">

                        </div>
                        <div class="col-md-4">
                            <label for="filterPrecio" class="form-label">Precio Máximo</label>
                            <input type="number" id="filterPrecio" class="form-control" placeholder="Ej: 50">
                        </div>
                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-primary" id="aplicarFiltros">Aplicar Filtros</button>
                            <button type="reset" class="btn btn-secondary" id="limpiarFiltros">Limpiar Filtros</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="gridProductos" class="row">

        </div>
        <div id="alertaCarritoVacio">

        </div>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="cartOffcanvasLabel">Carrito de Compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
            </div>
            <div class="offcanvas-body">
                <div id="cartItems">

                </div>
                <div id="noLogin"></div>
                <h5 id="cartTotal">Total: $0.00</h5>
                <button id="clearCart" class="btn btn-danger">Vaciar Carrito</button>
                <button id="confirmCompra" class="btn btn-success">Confirmar Comprar</button>
            </div>
        </div>

    </main>

    <footer class="bg-dark text-center py-4">
        <p>&copy; 2025 Mi Sitio. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./scripts/home.js"></script>
    <script type="module" src="./scripts/navbar.js"></script>
</body>

</html>
